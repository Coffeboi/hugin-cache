---
- name: Install Docker
  apt:
    name: "{{ item }}"
    state: latest
    update_cache: yes
  loop:
    - docker-ce
    - docker-ce-cli
    - containerd.io
    - apt-transport-https
    - ca-certificates
    - curl
    - software-properties-common
    - python3-pip
    - virtualenv
    - python3-setuptools

- name: Install Docker Module for Python
  pip:
    name: docker

- name: Ensure /etc/docker/ directory exists.
  file:
    path: /etc/docker
    state: directory
    mode: 0755
  when: docker_daemon_options.keys() | length > 0

- name: Configure Docker daemon options.
  copy:
    content: "{{ docker_daemon_options | to_nice_json }}"
    dest: /etc/docker/daemon.json
    mode: 0644
  when: docker_daemon_options.keys() | length > 0
  notify: restart docker

- name: Ensure Docker is started and enabled at boot.
  service:
    name: docker
    state: started
    enabled: true
  ignore_errors: "{{ ansible_check_mode }}"

- name: Create Docker Network
  docker_network:
    name: hugin

- name: Create Hugin Cache Container
  docker_container:
    name: hugin-cache
    image: "{{ docker_image }}"
    command: /bin/echo success
    state: present
    networks:
      - name: hugin

- name: Start Hugin Cache Container
  docker_container:
    name: hugin-cache
    image: "{{ docker_image }}"
    command: ["sleep", "infinity"]
    env: {
      DATABASE_URL: "postgres://{{ vault_postgres_db_user }}:{{ vault_postgres_db_password }}@host.docker.internal:5432/{{ vault_postgres_db_name }}",
      SYS_HUGIN_NODE_SERVER: blocksum.org:11898
    }
    ports:
      - "3000:3000"
    networks:
    - name: hugin

- include_tasks: docker-users.yml
  when: docker_users | length > 0